<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<title>КанцПарк</title>
</head>
<body>
	<header>
		<div class="header-top">
			<div class="city">
				<a href="" class="ct top-a">
					<img src="img/place.png" alt="">
					<p>Махачкала</p>
				</a>
			</div>
			<nav class="top-nav">
				<ul class="top-ul">
					<li class="top-li"><a href="" class="top-a">Магазины</a></li> 
					<li class="top-li"><a href="" class="top-a">Покупателям</a> <img src="img/chevron-down.png" alt=""></li>
					<li class="top-li"><a href="" class="top-a">Юридическим лицам</a> <img src="img/chevron-down.png" alt=""></li>
				</ul>
			</nav>
			<a href="tel: +78009999999" class="top-a tel">8-800-999-99-99 (c 03:00 до 22:00)</a>
		</div>
	</header>
	<section class="info">
		<img src="img/logo.png" alt="" class="logo">
		<input type="text" placeholder="Быстрый поиск"><button><img src="img/search.png" alt=""></button>
		<div class="info-nav">
			<ul class="info-ul">
				<li class="info-li"><a href="" class="info-a"><img src="img/Lover.png" alt="" class="info-img"><p class="info-p">Избранное</p> <div class="count"><p class="info-p-div">3</p></div></a></li>
				<li class="info-li"><a href="" class="info-a"><img src="img/Scales.png" alt="" class="info-img"><p class="info-p">Сравнить</p></a></li>
				<li class="info-li"><a href="" class="info-a"><img src="img/cart.png" alt="" class="info-img"><p class="info-p">Корзина</p> <div class="count"><p class="info-p-div">7</p></div></a></li>
			</ul>
		</div>
	</section>
	<section class="menu">
		<ul class="m-ul">
			<li class="m-li"><a href="" class="m-a"><img src="img/burger.png" alt="" class="m-img"><p class="m-p">Каталог</p></a></li>
			<li class="m-li"><a href="" class="m-a"><img src="img/agenda.png" alt="" class="m-img"><p class="m-p">Бумажная продукция</p></a></li>
			<li class="m-li"><a href="" class="m-a"><img src="img/case.png" alt="" class="m-img"><p class="m-p">Товары для школы</p></a></li>
			<li class="m-li"><a href="" class="m-a"><img src="img/stationery.png" alt="" class="m-img"><p class="m-p">Товары для творчества</p></a></li>
			<li class="m-li"><a href="" class="m-a"><img src="img/abacus.png" alt="" class="m-img"><p class="m-p">Товары для торговли</p></a></li>
			<li class="m-li"><a href="" class="m-a"><img src="img/tag.png" alt="" class="m-img"><p class="m-p"><strong>Скидки и акции</strong></p></a></li>
		</ul>
	</section>
